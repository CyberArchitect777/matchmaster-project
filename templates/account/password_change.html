{% extends "base.html" %}

{% load i18n %}

{% block main %}

<!-- Re-created the style of the main site in this Allauth template -->

<section id="password-change-section" class="blackbox p-5 mb-4">
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="mt-4" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
</section>
{% endblock main %}
